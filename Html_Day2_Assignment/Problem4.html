<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Travel & Tourism Booking Platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWay Travel Booking</title>
</head>
<body>

    <header>
        <h1>SkyWay Travel & Tourism</h1>
        <p>Your Journey Begins With Us</p>
    </header>

    <audio autoplay loop>
        <source src="travel-theme.mp3" type="audio/mpeg">
        <source src="travel-theme.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <main>

        <section>
            <h2>Promotional Video</h2>
            <video controls width="640" height="360" poster="travel-poster.jpg">
                <source src="v2.mp4" type="video/mp4">
                <source src="promo.webm" type="video/webm">
                Your browser does not support the video element.
            </video>
        </section>

        <section>
            <h2>Book Your Trip</h2>

            <form autocomplete="on">

                <label>Source City:</label><br>
                <input type="text" list="cities" placeholder="Enter source city" required>
                <br><br>

                <label>Destination City:</label><br>
                <input type="text" list="cities" placeholder="Enter destination city" required>
                <br><br>

                <datalist id="cities">
                    <option value="Hyderabad">
                    <option value="Delhi">
                    <option value="Mumbai">
                    <option value="Bangalore">
                    <option value="Chennai">
                    <option value="Kolkata">
                    <option value="Dubai">
                    <option value="Singapore">
                </datalist>

                <label>Departure Date:</label><br>
                <input type="date" id="departure" required>
                <br><br>

                <label>Return Date:</label><br>
                <input type="date" id="returnDate" required>
                <br><br>

                <label>Travel Class:</label><br>
                <select required>
                    <option value="">Select Class</option>
                    <option>Economy</option>
                    <option>Premium Economy</option>
                    <option>Business</option>
                    <option>First Class</option>
                </select>
                <br><br>

                <label>Number of Passengers:</label><br>
                <input type="number" min="1" max="10" step="1" required>
                <br><br>

                <label>Preferred Airline:</label><br>
                <input type="text" list="airlines" placeholder="Select or type airline" required>
                <datalist id="airlines">
                    <option value="IndiGo">
                    <option value="Air India">
                    <option value="Emirates">
                    <option value="Qatar Airways">
                    <option value="Singapore Airlines">
                </datalist>
                <br><br>

                <label>Meal Preference (Choose Color Tag):</label><br>
                <input type="color" value="#ff0000">
                <br><br>

                <label>Special Assistance Notes:</label><br>
                <textarea placeholder="Mention wheelchair access, medical needs, or other assistance requirements"></textarea>
                <br><br>

                <input type="submit" value="Confirm Booking">

            </form>

        </section>

    </main>

    <footer>
        <p>Contact: support@skywaytravel.com | +91-9876543210</p>
        <p>&copy; 2026 SkyWay Travel & Tourism. All Rights Reserved.</p>
    </footer>

    <script>
        const departure = document.getElementById("departure");
        const returnDate = document.getElementById("returnDate");

        departure.addEventListener("change", function() {
            returnDate.min = departure.value;
        });
    </script>

</body>
</html>
