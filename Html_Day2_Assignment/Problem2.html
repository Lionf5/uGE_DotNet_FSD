<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityCare Hospital - Appointment Booking</title>
</head>
<body>

    <header>
        <h1>CityCare Hospital</h1>
        <p>Online Appointment Booking System</p>
    </header>

    <main>
        <section>
            <h2>Book an Appointment</h2>

            <form autocomplete="on">

                <label>Full Name:</label><br>
                <input type="text" name="fullname" placeholder="Enter your full name" required autofocus>
                <br><br>

                <label>Age:</label><br>
                <input type="number" name="age" min="0" max="120" step="1" required>
                <br><br>

                <label>Email:</label><br>
                <input type="email" name="email" placeholder="example@gmail.com" required autocomplete="on">
                <br><br>

                <label>Phone Number:</label><br>
                <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10"
                       placeholder="Enter 10-digit number" required>
                <br><br>

                <label>Select Department:</label><br>
                <input type="text" list="departments" placeholder="Type department name" required>
                <datalist id="departments">
                    <option value="Cardiology">
                    <option value="Neurology">
                    <option value="Orthopedics">
                    <option value="Pediatrics">
                    <option value="Dermatology">
                    <option value="General Medicine">
                    <option value="ENT">
                    <option value="Gynecology">
                </datalist>
                <br><br>

                <label>Preferred Doctor:</label><br>
                <input type="text" list="doctors" placeholder="Select or type doctor name" required>
                <datalist id="doctors">
                    <option value="Dr. Sharma">
                    <option value="Dr. Reddy">
                    <option value="Dr. Mehta">
                    <option value="Dr. Priya">
                </datalist>
                <br><br>

                <label>Appointment Date:</label><br>
                <input type="date" name="appointmentdate" min="2026-01-01" required>
                <br><br>

                <label>Appointment Time:</label><br>
                <input type="time" id="appointmentTime" name="appointmenttime" required>
                <br><br>

                <label>
                    <input type="checkbox" id="emergency" onclick="toggleTime()">
                    Emergency Case
                </label>
                <br><br>

                <label>Upload Medical Reports:</label><br>
                <input type="file" name="reports" multiple>
                <br><br>

                <input type="submit" value="Book Appointment">

            </form>
        </section>
    </main>

    <footer>
        <p>CityCare Hospital, Hyderabad, Telangana</p>
        <p>Contact: support@citycarehospital.com | +91-9876543210</p>
        <p>&copy; 2026 CityCare Hospital. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleTime() {
            var emergency = document.getElementById("emergency");
            var timeField = document.getElementById("appointmentTime");
            timeField.disabled = emergency.checked;
        }
    </script>

</body>
</html>
